<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
  	<div class="text-center">
	  	<br/>
	  	<h2 class="text-nvBlue">Leadership Portal</h2>
	  	<br/><br/></br/><br/>
	    <div class="row vertical-center-relative" id="homeBtns">
	      <button class="btn btn-lg btn-primary" type="button" id="subProgramBtn">Submit AEIP</button>
	      <button class="btn btn-lg btn-primary btn-validated" type="button" id="approvalBtn">
	        Approvals
	      </button>
	    </div>
	</div>
  </body>

  <script>
	$(function(){

		$('#subProgramBtn').click(loadProgramForm);
		$('#approvalBtn').click(loadApprovalPage);

		function loadProgramForm(resultHtml){
		    $('.page').hide();
		    $('#subProgramFormPage').show();
		    $('#propForm').trigger("reset");
		}
		  
	   function loadApprovalPage(){
		    $('.load-bar').show();
		    google.script.run.withSuccessHandler(updateActionItems).getApprovalActionItems();
		    $('.page').hide();
		    $('.proposalForm').hide();
		    $('#actionItems').show();
		    $('#approvalsPage').show();
	    }

	    function updateActionItems(resultHtml){
		    var $output = $('#actionItems');
		    $output.html(resultHtml);
		    $('.load-bar').hide();
		}

	});
  </script>
</html>
