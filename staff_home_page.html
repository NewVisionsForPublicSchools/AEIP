<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
  	<div class="text-center">
	  	<br/>
	  	<h2 class="text-nvBlue">Staff Portal</h2>
	  	<br/><br/></br/><br/>
	    <div class="row vertical-center-relative" id="staffHomeBtns">
	      <button class="btn btn-lg btn-primary" type="button" id="subApplicationBtn">Submit Application</button>
	      <button class="btn btn-lg btn-primary btn-validated" type="button" id="subReportBtn">Submit Progress Report</button>
	    </div>

	    <div class="page"></div>
	</div>
  </body>

  <script>
	  $(function(){

		$('#subApplicationBtn').click(function(){
			$('.load-bar').show();
			google.script.run.withSuccessHandler(loadApplicationPage).getCurrentApplications();
		});

		function loadApplicationPage(resultHtml){
			// Get output div
			var $output = $('#applicationPage');

			// Set html
			$output.html(resultHtml);

			// Show page
			$('.page').hide();
			$output.show();

			// Hide load-bar
			$('.load-bar').hide();

		}

	  });
  </script>
</html>
