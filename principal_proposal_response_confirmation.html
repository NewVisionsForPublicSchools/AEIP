<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <div class="text-center">
	  <h2 class="text-nvGray">AEIP Proposal Processed</h2>
	  <h4>You have successfully processed a proposal for <b><?= program.program_name ?></b></h4>
	  
	  <div class="pull-center row">
	    <button class="btn btn-danger" type="button" id="homeBtn3">Home</button>
	    <button class="btn btn-primary" id="procReqBtn2">Process Another AEIP</button> 
	  </div>
	</div>
  </body>

  <script>
	  $(function(){

	    $('#homeBtn3').click(function(){
	      $('#homeBtn').trigger("click");
	    });
	    
	    $('#procReqBtn2').click(function(){
		    $('#approvalBtn').click();
	    });
	    
	  });
  </script>
</html>
